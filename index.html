<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Image Editor JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!-- LINKING EXTERNAL .JS FILE-->
    <script src="code.js"></script>

  </head>
  <body>
    <div class="container disable">

        <h2> Photo Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" onclick = "set_brightness()">Brightness</button>
                        <button id="saturation" onclick = "set_saturation()">Saturation</button>
                        <button id="inversion" onclick = "set_inversion()">Inversion</button>
                        <button id="grayscale" onclick = "set_grayscale()">Grayscale</button>
                    </div>

                    <!-- SLIDER -->
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name" id = "property">Brightness</p>
                            <p class="value" id = "displayValue">100%</p>
                        </div>
                        <input type="range" id = "range" value="100" min="0" max="200" oninput = "changeRange()"> 
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left" onclick = "rotateLeft()"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right" onclick = "rotateRight()"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal" onclick = "reflectVertical()"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical" onclick = "reflectHorizontal()"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>

                </div>
   
                <div class = "row">
                    
                    <div class = "col">
                        <p>Blur</p>
                        <input type="range" id = "blurID" value="0" min="0" max="100" oninput = "filterBlur()"> 
                        <p>Sepia</p>
                        <input type="range" id = "sepiaID" value="0" min="0" max="100" oninput = "filterSepia()"> 
                        <p>Rotate</p>
                        <input type="range" id = "rotateID" value="0" min="0" max="360" oninput = "filterRotate()"> 
                        <p>Grayscale</p>
                        <input type="range" id = "grayID" value="0" min="0" max="200" oninput = "filterGrayScale()">
                    </div>

                   <div class = "col">

                        <p class = "displayB" id = "no1"> 0 px</p>
                        <p class = "displayB" id = "no2"> 0 %</p>
                        <p class = "displayB" id = "no3"> 0 deg</p>
                        <p class = "displayB" id = "no4"> 0 %</p>

                    </div> 

                </div> 


            </div> 


            <div class="preview-img" id = "myImage">
               <img src="image-placeholder.svg" alt="preview-img">
            </div>

        </div>
        <div class="controls">

            <button class="reset-filter" onclick = "resetEverything()">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" onchange = "showPic()" accept="image/*" hidden>
                <button class="choose-img" onclick = "choosePic()">Choose Image</button>
                <button class="save-img" onclick = "saveImage()">Save Image</button>
            </div>

        </div>
    </div>
    
  </body>
</html>
